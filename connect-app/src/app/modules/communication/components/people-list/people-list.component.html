<button mat-button (click)="updateLists()">
    Update
    <span *ngIf="updateCountdown$ | async as countdown"> ({{ countdown }}s)</span>
</button>

<div *ngFor="let user of people$ |async">
    <div [ngClass]="{'companion': companions.includes(user.uid)}">
        <a (click)="createConversation(user.uid)">
            {{ user.name }}
        </a>
    </div>


</div>
