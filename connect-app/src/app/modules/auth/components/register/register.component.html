<div class="register-container">
    <h1>Registration</h1>

    <form [formGroup]="registrationForm" class="register-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="name">First Name:</label>
            <input type="text" id="name" formControlName="name" />
            <div class="error-message"
                *ngIf="registrationForm.get('name')?.hasError('required') && registrationForm.get('name')?.touched">
                Name is required
            </div>
            <div class="error-message"
                *ngIf="registrationForm.get('name')?.hasError('pattern') && registrationForm.get('name')?.touched">
                Only letters or spaces allowed, maximum 40 characters
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" formControlName="email" />
            <div class="error-message"
                *ngIf="registrationForm.get('email')?.hasError('required') && registrationForm.get('email')?.touched">
                Email is required
            </div>
            <div class="error-message"
                *ngIf="registrationForm.get('email')?.hasError('email') && registrationForm.get('email')?.touched">
                Invalid email address
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" formControlName="password" />
            <div class="error-message"
                *ngIf="registrationForm.get('password')?.hasError('required') && registrationForm.get('password')?.touched">
                Password is required
            </div>
            <div class="error-message"
                *ngIf="registrationForm.get('password')?.hasError('pattern') && registrationForm.get('password')?.touched">
                Password must be at least 8 characters, include 1 capital letter, 1 digit, and 1 special symbol
            </div>
        </div>

        <div class="submit-container">
            <div class="signin-link">
                <p>Already have an account?</p>
                <a [routerLink]="['/signin']">Sign in</a>
            </div>




            <button type="submit" class="register-button" [disabled]="!registrationForm.valid">Register</button>


        </div>

    </form>
</div>
